{% extends 'base.html' %}

{% block content %}
<style>
    body {
        background-color: rgb(200, 153, 97);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .form-container {
        background-color: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2);
        width: 600px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-control {
        width: calc(100% - 20px);
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .btn {
        background-color: rgb(242, 152, 61);
        color: white;
        font-weight: bold;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
    }
</style>
<div class="form-container">
    <h1>Peminjaman Buku</h1>

    <form id="pinjam-buku-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="telephone_number">Nomor Telepon:</label>
            <input type="text" id="telephone_number" name="telephone_number" placeholder="Nomor Telepon" class="form-control">
        </div>
        <div class="form-group">
            <label for="email_address">Alamat Email:</label>
            <input type="email" id="email_address" name="email_address" placeholder="Alamat Email" class="form-control">
        </div>
        <div class="form-group">
            <label for="duration_days">Durasi Peminjaman (hari):</label>
            <input type="number" id="duration_days" name="duration_days" placeholder="Durasi Peminjaman" class="form-control">
        </div>
        <!-- Elemen input untuk CSRF Token -->
        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
        
        <div class="form-group">
            <button type="submit" class="btn">Pinjam Buku</button>
        </div>
    </form>
</div>

<script>
    async function pinjamBuku() {
        const form = document.querySelector('#pinjam-buku-form');
        const formData = new FormData(form);

        try {
            const response = await fetch("{% url 'pinjam_buku:pinjam_buku' %}", {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': csrf_token
                }
            });

            if (response.ok) {
                // Jika permintaan berhasil, perbarui jumlah buku yang dipinjam
                const updatedBooks = await getBorrowedBooks();

                // Reset formulir setelah berhasil meminjam buku
                form.reset();
            } else {
                // Jika permintaan gagal, tangani kesalahan
                console.error('Error:', response.statusText);
            }
        } catch (error) {
            console.error('Error:', error);
        }
    }

    document.getElementById('button_pinjam').addEventListener('click', function(event) {
        event.preventDefault();
        pinjamBuku();
    });
</script>
{% endblock %}
