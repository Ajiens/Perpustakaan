{% extends 'base.html' %}

{% block content %}
<style>
    body {
        background-color: pink;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .form-container {
        background-color: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2);
        width: 600px;
        margin: 0 auto;
    }

    input[type="text"] {
        width: calc(100% - 20px);
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 20px;
    }

    input[type="submit"] {
        background-color: rgb(105, 105, 249);
        color: white;
        font-weight: bold;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
    }

</style>
<div class="form-container">
    <h1>Peminjaman Buku</h1>

    <form id="pinjam-buku-form">
        {% csrf_token %}
        <div>
            <label for="telephone_number">Nomor Telepon:</label>
            <input type="text" id="telephone_number" name="telephone_number" placeholder="Nomor Telepon">
        </div>
        <div>
            <label for="email_address">Alamat Email:</label>
            <input type="email" id="email_address" name="email_address" placeholder="Alamat Email">
        </div>
        <div>
            <label for="duration_days">Durasi Peminjaman (hari):</label>
            <input type="number" id="duration_days" name="duration_days" placeholder="Durasi Peminjaman">
        </div>
        <div>
            <input type="submit" value="Pinjam Buku">
        </div>
    </form>
</div>

<script>
    const form = document.getElementById('pinjam-buku-form');

    form.addEventListener('submit', function(event) {
        event.preventDefault();
        const formData = new FormData(this);
        fetch('{% url "pinjam_buku:pinjam_buku" %}', {
            method: 'POST',
            body: formData,
            headers: {
                'X-CSRFToken': csrf_token
            }
        })
        .then(response => response.json())
        .then(data => {
            // Tindakan selanjutnya setelah melakukan peminjaman buku
            console.log(data);
            // Anda dapat menambahkan logika lain di sini, misalnya memperbarui tampilan atau menavigasi pengguna ke halaman lain.
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });
</script>

{% endblock %}
