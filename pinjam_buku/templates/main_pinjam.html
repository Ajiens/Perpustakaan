<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Buku yang Dipinjam</title>
    <style>
        .content-container {
            background-color: #f2f2f2;
            font-family: 'Nunito', sans-serif;
            padding: 15px;
            padding-left: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .card {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-body {
            padding: 15px;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card-author {
            font-size: 14px;
            color: gray;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .button-group a {
            width: 120px;
            font-weight: 600;
            text-align: center;
            padding: 10px;
            text-decoration: none;
            border: 1px solid #4caf50;
            color: #4caf50;
            transition: background-color 0.3s ease;
        }

        .button-group a:hover {
            background-color: #4caf50;
            color: white;
        }
    </style>
</head>

<body>
    <div class="content-container">
        <h2>Daftar Buku yang Dipinjam</h2>

        <div id="product_content" class="product-container"></div>
    </div>

    <script>
        async function getBorrowedBooks() {
            return fetch("{% url 'get_borrowed_books_json' %}").then((res) => res.json());
        }

        async function refreshBorrowedBooks() {
            const borrowedBooksList = await getBorrowedBooks();
            const productContainer = document.getElementById("product_content");
            productContainer.innerHTML = "";

            borrowedBooksList.forEach((book) => {
                const card = document.createElement("div");
                card.classList.add("card");
                card.innerHTML = `
                    <img src="${book.fields.cover_link}" alt="" />
                    <div class="card-body">
                        <h5 class="card-title">${book.fields.title}</h5>
                        <p class="card-author">${book.fields.author}</p>
                    </div>
                    <div class="button-container">
                        <div class="button-group">
                            <a href="{% url 'remove' book.pk %}" class="btn btn-danger">Remove</a>
                        </div>
                        <div class="button-group">
                            <a href="{% url 'remove' book.pk %}" class="btn btn-success">Add to Cart</a>
                        </div>
                    </div>
                `;

                productContainer.appendChild(card);
            });
        }

        refreshBorrowedBooks();
    </script>
</body>

</html>
