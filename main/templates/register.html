{% extends 'base.html' %}

{% block meta %}
    <title>Register</title>
{% endblock meta %}

{% block content %}
<style>
    .card-header {
        background-color: #ff69b4; /* Warna pink untuk header card */
        color: #fff;
        text-align: center; 
    }

    .card-body {
        background-color: #ffe6f2; /* Warna pink muda untuk body card */
    }

    .btn-primary {
        background-color: #ff69b4; /* Warna pink untuk tombol */
        color: #fff;
        width: 35%;
    }

    a {
        color: #ff69b4; /* Warna pink untuk tautan */
    }
</style>

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h1 class="text-center">Register</h1>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Daftar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    {% if messages %}
    <div class="row mt-3">
        <div class="col-md-6">
            <div class="alert alert-danger">
                <ul>
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    {% endif %}
</div>
{% endblock content %}
